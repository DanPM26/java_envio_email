<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Envia un correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="/send_email" method="post" class="card p-4 shadow">
        <h1>Formulario de correo</h1>
        <div  class="mb-3">
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div  class="mb-3">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>


<!---Mostrar ,emsaje de Ã©xito o error--->
<div th:if="${message != null}" th:text="${message}" class="alert alert-success mt-3" role="alert"></div>
<div th:if="${error != null}" th:text="${error}" class="alert alert-danger mt-3" role="alert"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
